<div class="container mx-auto px-4">
    @for (task of tasks; track $index) {
    <div class="mb-4">
      <ul class="list-disc">
        <li class="mb-2">
          <a [routerLink]="['/tasks', task._id]" class="text-blue-500 hover:text-blue-800">{{ task.title }}</a>
        </li>
      </ul>
    </div>
}
  
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="mt-8">
      <div class="mb-4">
        <input type="text" formControlName="title" name="title" required class="w-full px-3 py-2 border border-gray-300 rounded-md"/>
      </div>
      <div class="mb-4">
        <input type="text" formControlName="description" name="description" required class="w-full px-3 py-2 border border-gray-300 rounded-md"/>
      </div>
      <div>
        <input type="submit" value="Add Task" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-700"/>
      </div>
    </form>
  </div>
